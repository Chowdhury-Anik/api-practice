<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Api From Another Server</title>
</head>

<body>
    <h1 id="activity"></h1>
    <h3>Learn with fun it's free:
        <button><a id="expolorLink" href="">Click Me</a></button>
    </h3>
    <script>
        function doSomething() {
            fetch('http://www.boredapi.com/api/activity/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("activity").innerText = data.activity;
                })
        }
        doSomething();
        setInterval(() => {
            doSomething();
        }, 1500);
    </script>
</body>

</html>
